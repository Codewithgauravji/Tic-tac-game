<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <style>
        table{
            margin: 0px auto;
            text-align: center;
        }
        table,tr,td{

            border-collapse: collapse;
        }
        tr{
            width: 450px;
            height: 120px;
        }
        td{
            width: 150px;
            height: 150px;
        }
        h1{
            color: rgb(7, 59, 201);
        }
         td img{
            height: 150px;
            width: 150px;
        }
       
    </style>

    <script>
        var turn=0;  
        // 0==o, x==1
        var state=[2,2,2,2,2,2,2,2,2];
        var winPosition=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]        
        // 2==blank
        var gamestatus=true;
        function ontap(e,i){
            if(state[i]==2 && gamestatus==true){
                if(turn==0){
                    e.innerHTML="<img src='o.png'/>";
                    var audio=new Audio("./Audio/abc.mp3");
                    audio.play()
                    turn=1;
                    state[i]=0;
                    document.getElementById("hint").innerHTML="X Player Turn";
                }
                else{
                    e.innerHTML="<img src='x.png'/>";
                    var audio=new Audio("./Audio/abc.mp3");
                    audio.play()
                    turn=0;
                    state[i]=1;
                    document.getElementById("hint").innerHTML="O Player Turn";
                }
            }
                console.log(state);
                var winner=checwin();
                if(winner==0){
                    document.getElementById("hint").innerHTML="O Player Won";
                    document.getElementById("game").style.backgroundImage ="url('winner.gif')";
                }
                else if(winner==1){
                    document.getElementById("hint").innerHTML="X Player Won";
                    document.getElementById("game").style.backgroundImage ="url('winner.gif')";
                }
            }
        
        function checwin(){
            var wwin=2;
            for(x of winPosition){
                if(state[x[0]]==state[x[1]] && state[x[1]]==state[x[2]]
                    && state[x[0]]!=2){
                        win=state[x[0]];
                        gamestatus=false;
                        break;
                    }
            }
            return win;
        }
    </script>
</head>
<body id="game">
    <center><h1 id="hint">O Player Turn</h1></center>
    <table>
        <tr style="border-bottom: 5px solid black;">
            <td onclick="ontap(this,0)" style="border-right: 5px solid black"></td>
            <td onclick="ontap(this,1)" style="border-right: 5px solid black"></td>
            <td onclick="ontap(this,2)"></td>
        </tr>
        <tr  style="border-bottom: 5px solid black ">
            <td onclick="ontap(this,3)" style="border-right: 5px solid black"></td>
            <td onclick="ontap(this,4)" style="border-right: 5px solid black"></td>
            <td onclick="ontap(this,5)"></td>
        </tr>
        <tr>
            <td onclick="ontap(this,6)" style="border-right: 5px solid black"></td>
            <td onclick="ontap(this,7)" style="border-right: 5px solid black"></td>
            <td onclick="ontap(this,8)"></td>
        </tr>
    </table>
</body>
</html>
